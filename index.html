<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pace Invaders Vex IQ Rapid Relay Match Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<center>
	<br>
	<br>
	<img src="Pace Invaders Logo Black.jpg" width="300" height="250" alt="">
	<br>
	<h1 style="color:#03C03C;" id="timer">60 Seconds</h1>
	<br>
	<button class="btn btn-success" id="start" onclick="start()">Start</button> <button class="btn btn-danger" id="stop" onclick="stop()">Stop</button>	<button class="btn btn-primary" id="reset" onclick="reset()">Reset</button>
	<br>
	<br>
	<button class="btn btn-warning" id="dCountdown" onclick="dCountdown()">Disable Countdown</button>
	<br>
	<br>
	<h2 style="color:#03C03C;" id="dGoals">Goals: 0</h2>
	<h2 style="color:#03C03C;" id="dPasses">Passes: 0</h2>
	<br>
	<br>
	<br>
	<br>
	<button class="btn btn-success" id="pGoals" onclick="pGoals()">+1 Goals</button>
	<button class="btn btn-danger" id="mGoals" onclick="mGoals()">-1 Goals</button>
	<button class="btn btn-danger" id="mPasses" onclick="mPasses()">-1 Passes</button>
	<button class="btn btn-success" id="pPasses" onclick="pPasses()">+1 Passes</button>
	<br>
	<br>
	<br>
	<button class="btn btn-primary" id="resetF" onclick="cFields()">Clear Fields</button>
	<br>
	<br>
	<button class="btn btn-info" id="tmCalculator" onclick="tmCalculator()">Teamwork Match Score Calculator</button>
	<button class="btn btn-info" id="smCalculator" onclick="smCalculator()">Skills Match Score Calculator</button>
	<br>
	<br>
</center>
</body>
<script src="script.js"></script>
</html>
