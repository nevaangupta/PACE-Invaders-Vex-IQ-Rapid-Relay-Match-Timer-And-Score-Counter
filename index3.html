<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pace Invaders Vex IQ Rapid Relay Skills Match Score Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
	<br>
	<br>
	<img src="Pace Invaders Logo Black.jpg" width="300" height="250" alt="">
	<br>
	<br>
	<span style="color:#03C03C;"># Of Goals Scored: </span><input id="sgScored" type="number" value="0">
	<br>
	<br>
	<span style="color:#03C03C;"># Cleared Switches: </span><input id="scSwitches" type="number" value="0">
	<br>
	<h2 style="color:#03C03C;" id="sScore">Score: 0</h2>
	<br>
	<button class="btn btn-warning" id="cScore" onclick="scScore()">Calculate Score</button>
	<br>
	<br>
	<button class="btn btn-primary" id="resetF" onclick="scFields()">Clear Fields</button>
	<br>
	<br>
	<button class="btn btn-info" id="mTimer" onclick="mTimer()">Match Timer</button>
	<button class="btn btn-info" id="tmCalculator" onclick="tmCalculator()">Teamwork Match Score Calculator</button>
	<br>
	<br>
</center>
</body>
<script src="script.js"></script>
</html>
